{% extends 'layouts/layout.html' %}
{% load staticfiles %}
{% block page_content %}
<div class="pure-g-r" style="min-height: 600px;">
    <br>
    <div class="pure-u-1-12" >
        &nbsp;
    </div>
    <div class="pure-u-1-2">
        <h1 style="font-weight: 100">Find people with following interests</h1>
        <form action="/find" class="pure-form" method="post">
            <input type="text" class="pure-input-2-3" name="search" id="search">
            <button type="Submit" class="pure-input-1-6 pure-button pure-button-primary">Find</button>
        </form>
    </div>
    <div class="pure-u-1-3">
        <h2 style="font-weight: 100">People you may want to know</h2>
        {% for u in users %}
        {{ u|safe }}
        {% endfor %}
    </div>
</div>
{% endblock %}
